name: Link Arb Bot

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          RPC_URL: ${{ secrets.RPC_URL }}
          ODOS_API_KEY: ${{ secrets.ODOS_API_KEY }}
          SUSHI_PAIR: ${{ secrets.SUSHI_PAIR }}
        run: node bot.js

      - name: Commit state.json only if changed
        run: |
          if git diff --quiet -- state.json; then
            echo "state.json not changed"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add state.json
          git commit -m "Update state.json"
          git push
