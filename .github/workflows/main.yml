name: Link Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # каждые 10 минут

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Run bot
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          RPC_URL: ${{ secrets.RPC_URL }}
        run: node bot.js
