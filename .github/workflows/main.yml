name: Link Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # каждые 10 минут (не 7)

concurrency:
  group: link-bot
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # кеш state.json чтобы помнить последний алерт и не спамить
      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: state-${{ github.repository }}-${{ github.ref_name }}
          restore-keys: |
            state-${{ github.repository }}-

      - name: Install deps
        run: npm install

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          RPC_URL: ${{ secrets.RPC_URL }}
          ODOS_API_KEY: ${{ secrets.ODOS_API_KEY }}
          THRESHOLD_PCT: "1.0"
          MIN_ALERT_GAP_MIN: "30"
          RUN_MODE: ${{ github.event_name == 'workflow_dispatch' && 'manual' || 'cron' }}
        run: node bot.js

      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: state-${{ github.repository }}-${{ github.ref_name }}
