name: Telegram Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Send test message (print response)
        run: |
          set -e
          echo "Sending..."
          RESP=$(curl -sS -X POST "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TG_CHAT_ID }}" \
            -d "text=HELLO FROM GITHUB ACTIONS" \
            -w "\nHTTP_STATUS:%{http_code}\n" )
          echo "$RESP"
